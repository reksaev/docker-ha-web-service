version: "3.8"
services:
  web:
    build: ./app
    image: ha-web:1.0
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/mydb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - ha-net

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - ha-net

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - ha-net

volumes:
  db-data:

networks:
  ha-net:
    driver: bridge
